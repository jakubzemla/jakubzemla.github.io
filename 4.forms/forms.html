<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" name="send_to" value="jakubzemla@gmail.com">
			<fieldset>
			<legend>Your contact information</legend>
			<label for="name">Your name</label><input type="text" id="name" name="name" />
			<label for="phone">Phone number</label><input type="tel" id="phone" name="phone" placeholder="Don't forget the area code!"/>
			<label for="email">Email</label><input type="email" id="email" name="email" />
			</fieldset>
			<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label><input type="date" id="date" name="date" />
			<label for="number-of-people">How many people would you like abducted?</label><input type="number" id="number-of-people" name="qty" min="1" max="10" />
			<p>What type of UFO do you prefer?</p>
				<label>
					<input type="radio" name="ufotype" value="classic" checked/>Classic oval UFO
				</label>
				<label>
					<input type="radio" name="ufotype" value="star-wars"/>Star Wars-style Imperial cruiser
				</label>
				<label>
					<input type="radio" name="ufotype" value="battlestar"/>Battlestar Galactica-style Viper
				</label>
				<label>
					<input type="radio" name="ufotype" value="borg"/>Borg-style cube
				</label>
			 
			<label for="select-type">What type of abduction experience do you want?</label>
				<select name="abtype" id="select-type">
					<option selected>Select one...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>
			<label for="request">Special requests:</label><textarea type="text" id="request" name="comments" rows="5"></textarea>
			<label>
				<input type="checkbox" name="subscribe" value="subscribe" checked/>Add me to your email list
			</label>
			</fieldset>
			<button type="submit">Submit</button>
		</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1538.8754638309738!2d-93.27203162085173!3d44.97801122900968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402%2C%20Spojen%C3%A9%20%C5%A1t%C3%A1ty%20americk%C3%A9!5e0!3m2!1ssk!2ssk!4v1646764414566!5m2!1ssk!2ssk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters <br>
				60 South 6th Street <br>
				Suite 3625 <br>
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
